<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fullscreen Portrait Video</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .portrait-wrap {
      width: min(480px, 56vh);
      aspect-ratio: 9 / 16;
      background: #000;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
      border-radius: 12px;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .controls {
      display: flex;
      position: absolute;
      top: 15px;
      justify-content: space-between;
      width: 100%;
      padding: 0 15px;
      box-sizing: border-box;
    }
    .btn {
      background: rgba(255, 255, 255, 0.3);
      color: #000;
      border: none;
      padding: 5px 8px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      text-decoration: none;
      font-family: system-ui, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }
    @media (max-width: 700px) {
      html, body {
        display: block;
      }
      .portrait-wrap {
        width: 100vw;
        height: 100vh;
        aspect-ratio: auto;
        border-radius: 0;
        box-shadow: none;
      }
    }
  </style>
</head>
<body>
  <div class="portrait-wrap" id="wrap">
    <video id="bgVideo" loop playsinline preload="auto" muted autoplay>
      <source src="assets/Invitation-video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <div class="controls">
      <button class="btn" id="muteBtn">üîá</button>
      <a href="assets/Invitation-video.mp4" download class="btn" title="Download Video">‚¨áÔ∏è</a>
    </div>
  </div>

  <script>
    const video = document.getElementById('bgVideo');
    const wrap = document.getElementById('wrap');
    const muteBtn = document.getElementById('muteBtn');

    // Track state
    let isPlaying = true;
    let isMuted = true;
    let firstClick = true;

    // Click on video wrapper
    wrap.addEventListener('click', (e) => {
      if (e.target.closest('.controls')) return;

      if (firstClick) {
        // First click: play with sound
        video.muted = false;
        muteBtn.textContent = 'üîä';
        firstClick = false;
        isMuted = false;
        isPlaying = true;
        video.play();
        return;
      }

      if (isPlaying) {
        video.pause();
        video.muted = true;
        muteBtn.textContent = 'üîá';
        isPlaying = false;
        isMuted = true;
      } else {
        video.play();
        video.muted = false;
        muteBtn.textContent = 'üîä';
        isPlaying = true;
        isMuted = false;
      }
    });

    // Mute button
    muteBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      video.muted = !video.muted;
      isMuted = video.muted;
      muteBtn.textContent = video.muted ? 'üîá' : 'üîä';
    });
  </script>
</body>
</html>
